<ion-header>

  <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Profile
    </ion-card-header>
  
    <ion-list>
      <button ion-item (click)="startTransfer()">
        <ion-icon name="cash" item-start></ion-icon>
        Transferencia
      </button>
  
      <button ion-item>
        <ion-icon name="card" item-start></ion-icon>
        Agregar Cuentas
      </button>
  
      <button ion-item>
        <ion-icon name="contacts" item-start></ion-icon>
        Contactos
      </button>
  
      <button ion-item>
        <ion-icon name="notifications" item-start></ion-icon>
        Notificaciones
      </button>
    </ion-list>
  </ion-card>
</ion-content>
