<ion-header>

  <ion-navbar>
    <ion-title>syncContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contacto of listaContactos">
      <h2>{{contacto.displayName }}</h2>
      <p>Dispositivo: {{contacto.phoneNumbers[0].type}} - Numero: {{contacto.phoneNumbers[0].value}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="addContactsToList()">Syncronizar contactos</button>
  </ion-toolbar>
</ion-footer>
